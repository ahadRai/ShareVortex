<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send File - ShareVortex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            padding: 3rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 3px dashed rgba(255,255,255,0.4);
            border-radius: 20px;
            padding: 3rem 2rem;
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: rgba(255,255,255,0.7);
            background: rgba(255,255,255,0.1);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: uploadPulse 2s ease-in-out infinite;
        }

        @keyframes uploadPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .upload-text {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .progress-container {
            display: none;
            margin: 2rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            color: white;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .progress-percentage {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }

        .status-message {
            color: white;
            font-size: 1.1rem;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            display: none;
        }

        .status-waiting {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        .status-success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .status-error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .share-info {
            display: none;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .share-title {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .share-link {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            word-break: break-all;
            font-family: monospace;
            color: white;
            font-size: 0.9rem;
        }

        .copy-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .vortex-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: vortexMove 20s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes vortexMove {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
        }

        .portal-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: portalFloat 4s ease-in-out infinite;
        }

        @keyframes portalFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-50vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="vortex-bg"></div>
    <div class="portal-particles" id="particles"></div>
    
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back</a>
        
        <h1 class="title">üì§ Send File</h1>
        <p class="subtitle">Upload your file to the digital vortex</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üåÄ</div>
            <div class="upload-text">Drop your file here or click to browse</div>
            <div class="upload-hint">Drag and drop any file to begin the upload</div>
            <input type="file" id="fileInput" class="file-input" />
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-text" id="progressText">Preparing upload...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-percentage" id="progressPercentage">0%</div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="share-info" id="shareInfo">
            <h3 class="share-title">‚úÖ File uploaded successfully!</h3>
            <p style="color: rgba(255,255,255,0.8); margin-bottom: 1rem;">Share this link with others:</p>
            <div class="share-link" id="shareLink"></div>
            <div class="share-link" id="shareToken"></div>
            <button class="copy-btn" onclick="copyToClipboard()">Copy Link</button>
            <button class="copy-btn" onclick="copyToken()">Copy Token</button>
        </div>
    </div>

    <script>
        // Create portal particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Upload area functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const progressPercentage = document.getElementById('progressPercentage');
        const statusMessage = document.getElementById('statusMessage');
        const shareInfo = document.getElementById('shareInfo');

        // Drag and drop events
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Show progress container
            progressContainer.style.display = 'block';
            shareInfo.style.display = 'none';
            statusMessage.style.display = 'none';
            
            // Update progress text
            progressText.textContent = `Uploading ${file.name}...`;
            
            // Simulate progress (in real implementation, you'd track actual upload progress)
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                    uploadFile(file);
                }
                progressFill.style.width = progress + '%';
                progressPercentage.textContent = Math.round(progress) + '%';
            }, 200);
        }

        async function uploadFile(file) {
            try {
                progressText.textContent = 'Finalizing upload...';
                
                const formData = new FormData();
                formData.append("file", file);

                const response = await fetch('/api/send', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Upload failed');
                }

                const data = await response.json();
                
                // Show success
                progressContainer.style.display = 'none';
                showStatus('File uploaded successfully!', 'success');
                
                // Display share info
                document.getElementById('shareLink').textContent = window.location.origin + "/receive/" + data.token;
                document.getElementById('shareToken').textContent = 'Token: ' + data.token;
                shareInfo.style.display = 'block';
                
            } catch (error) {
                console.error('Upload error:', error);
                progressContainer.style.display = 'none';
                showStatus('Upload failed: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        function copyToClipboard() {
            const linkElement = document.getElementById('shareLink');
            const text = linkElement.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                showStatus('Link copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('Link copied to clipboard!', 'success');
            });
        }

        function copyToken() {
            const tokenElement = document.getElementById('shareToken');
            const text = tokenElement.textContent.replace('Token: ', '');
            
            navigator.clipboard.writeText(text).then(() => {
                showStatus('Token copied to clipboard!', 'success');
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('Token copied to clipboard!', 'success');
            });
        }
    </script>
</body>
</html>
