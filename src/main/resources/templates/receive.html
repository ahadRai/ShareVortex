<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive File - ShareVortex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            padding: 3rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .receive-area {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .receive-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: receivePulse 2s ease-in-out infinite;
        }

        @keyframes receivePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .token-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            text-align: center;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .token-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.7);
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .token-input::placeholder {
            color: rgba(255,255,255,0.6);
            letter-spacing: 1px;
        }

        .receive-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .receive-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .receive-btn:disabled {
            background: rgba(255,255,255,0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-container {
            display: none;
            margin: 2rem 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1rem;
        }

        .status-message {
            color: white;
            font-size: 1.1rem;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            display: none;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .status-error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .vortex-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: vortexMove 20s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes vortexMove {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
        }

        .portal-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: portalFloat 4s ease-in-out infinite;
        }

        @keyframes portalFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-50vh) rotate(360deg); opacity: 0; }
        }

        .download-info {
            display: none;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .download-title {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .download-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .receive-area {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="vortex-bg"></div>
    <div class="portal-particles" id="particles"></div>
    
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back</a>
        
        <h1 class="title">üì• Receive File</h1>
        <p class="subtitle">Enter a token to download files from the vortex</p>
        
        <div class="receive-area">
            <div class="receive-icon">üåÄ</div>
            <form id="receiveForm">
                <div class="form-group">
                    <label for="tokenInput" class="form-label">Enter Token</label>
                    <input type="text" id="tokenInput" class="token-input" 
                           placeholder="Enter the token you received" 
                           maxlength="10" required />
                </div>
                <button type="submit" class="receive-btn" id="receiveBtn">
                    Download File
                </button>
            </form>
        </div>
        
        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingText">Checking token...</div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="download-info" id="downloadInfo">
            <h3 class="download-title">‚úÖ File Found!</h3>
            <p style="color: rgba(255,255,255,0.8); margin-bottom: 1rem;">
                Your file is ready for download
            </p>
            <a href="#" class="download-btn" id="downloadBtn">Download File</a>
        </div>
    </div>

    <script>
        // Create portal particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Form elements
        const receiveForm = document.getElementById('receiveForm');
        const tokenInput = document.getElementById('tokenInput');
        const receiveBtn = document.getElementById('receiveBtn');
        const loadingContainer = document.getElementById('loadingContainer');
        const loadingText = document.getElementById('loadingText');
        const statusMessage = document.getElementById('statusMessage');
        const downloadInfo = document.getElementById('downloadInfo');
        const downloadBtn = document.getElementById('downloadBtn');

        // Auto-format token input
        tokenInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
            e.target.value = value;
        });

        // Form submission
        receiveForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = tokenInput.value.trim();
            
            if (!token) {
                showStatus('Please enter a token', 'error');
                return;
            }

            // Show loading state
            receiveBtn.disabled = true;
            loadingContainer.style.display = 'block';
            downloadInfo.style.display = 'none';
            statusMessage.style.display = 'none';
            loadingText.textContent = 'Checking token...';

            try {
                // Check if token exists
                const checkResponse = await fetch(`/api/stream/${token}`, {
                    method: 'HEAD'
                });
                
                if (checkResponse.status === 404) {
                    throw new Error('File not found or token has expired');
                }
                
                // Token exists, show download option
                loadingContainer.style.display = 'none';
                showStatus('File found! Click download to retrieve your file.', 'success');
                downloadBtn.href = `/receive/${token}`;
                downloadInfo.style.display = 'block';
                
            } catch (error) {
                console.error('Receive error:', error);
                loadingContainer.style.display = 'none';
                showStatus(error.message, 'error');
            } finally {
                receiveBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Add some visual feedback for token input
        tokenInput.addEventListener('focus', function() {
            this.style.transform = 'scale(1.02)';
        });

        tokenInput.addEventListener('blur', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
